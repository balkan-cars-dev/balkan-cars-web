<div class="login-container">
  <h2>{{ isRegisterMode ? 'Create Account' : 'Login' }}</h2>

  <!-- Login Form -->
  <form *ngIf="!isRegisterMode" (ngSubmit)="login()" #loginForm="ngForm">
    <label>Email:</label>
    <input type="email" 
           [(ngModel)]="email" 
           name="email" 
           required 
           placeholder="Enter your email" />

    <label>Password:</label>
    <input type="password" 
           [(ngModel)]="password" 
           name="password" 
           required 
           placeholder="Enter your password" />

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    
    <button type="button" class="register-button" (click)="toggleMode()">
      Create Account
    </button>
  </form>

  <!-- Register Form -->
  <form *ngIf="isRegisterMode" (ngSubmit)="register()" #registerForm="ngForm">
    <input type="text"
           placeholder="First Name"
           name="firstName"
           [(ngModel)]="registerData.firstName"
           required />

    <input type="text"
           placeholder="Last Name"
           name="lastName"
           [(ngModel)]="registerData.lastName"
           required />

    <input type="email"
           placeholder="Email"
           name="email"
           [(ngModel)]="registerData.email"
           required />

    <input type="password"
           placeholder="Password"
           name="password"
           [(ngModel)]="registerData.password"
           required />

    <input type="text"
           placeholder="Phone"
           name="phone"
           [(ngModel)]="registerData.phone" />

    <input type="text"
           placeholder="Address"
           name="address"
           [(ngModel)]="registerData.address" />

    <input type="text"
           placeholder="City"
           name="city"
           [(ngModel)]="registerData.city" />

    <button type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>

  <p *ngIf="errorMessage" [class.error]="!errorMessage.includes('successful')" 
     [class.success]="errorMessage.includes('successful')">
    {{ errorMessage }}
  </p>

  <p class="switch">
    {{ isRegisterMode ? 'Already have an account?' : "Don't have an account?" }}
    <a (click)="toggleMode()" class="toggle-link">
      {{ isRegisterMode ? 'Login' : 'Register' }}
    </a>
  </p>
</div>
