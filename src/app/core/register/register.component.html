<div class="login-container">
  <h2>Create Account</h2>

  <form (ngSubmit)="register()" #registerForm="ngForm">

    <input type="text"
           placeholder="First Name"
           name="firstName"
           [(ngModel)]="form.firstName"
           required />

    <input type="text"
           placeholder="Last Name"
           name="lastName"
           [(ngModel)]="form.lastName"
           required />

    <input type="email"
           placeholder="Email"
           name="email"
           [(ngModel)]="form.email"
           required />

    <input type="password"
           placeholder="Password"
           name="password"
           [(ngModel)]="form.password"
           required />

    <input type="text"
           placeholder="Phone"
           name="phone"
           [(ngModel)]="form.phone" />

    <input type="text"
           placeholder="Address"
           name="address"
           [(ngModel)]="form.address" />

    <input type="text"
           placeholder="City"
           name="city"
           [(ngModel)]="form.city" />

    <button type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <p class="switch">
    Already have an account?
    <a routerLink="/login">Login</a>
  </p>
</div>
