<div class="car-parts-toolbar">
  <button
    mat-fab
    extended
    class="small-extended-fab"
    (click)="openAddDialog()"
  >
    Add
  </button>

  <button
    mat-stroked-button
    class="favourite-toggle"
    [class.active]="showFavourites"
    (click)="toggleFavourites()"
  >
    <span class="heart">{{ showFavourites ? '' : '♡' }}</span>
    {{ showFavourites ? 'Покажи всички' : 'Любими' }}
  </button>
</div>

<div class="car-parts-list">
  @for (part of parts$ | async; track part.id) {
    <app-car-parts-card-component
      [part]="part"
      [isFavorite]="isFavorite(part.id)"
      (favoriteClick)="onFavoriteClick($event)"
    ></app-car-parts-card-component>
  }
</div>
