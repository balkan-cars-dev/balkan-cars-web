<div class="car-card">
    <div class="image-container">
        <img [src]="car.imageUrl" [alt]="car.make + ' ' + car.model" />
        <div *ngIf="car.badge" class="badge">{{ car.badge }}</div>
    </div>

    <div class="car-details">
        <h3 class="title">
            {{ car.make }} {{ car.model }} {{ car.details }}
        </h3>

        <div class="prices">
            <div class="price-eur">{{ car.priceEur | number:'1.0-2' }} €</div>
            <div class="price-bgn">{{ car.priceBgn | number:'1.0-0' }} лв.</div>
        </div>

        <div class="mileage">({{ car.mileage | number }} км)</div>

        <div class="meta">
            <span>обл. {{ car.region }}</span>
            <span>{{ car.date }}</span>
        </div>
    </div>
</div>
