<div class="car-card" (click)="onCardClick()">

  <!-- ❤️ Wishlist icon -->
  <div class="wishlist-icon" (click)="toggleWishlist($event)">
    <i
      class="fa-heart"
      [ngClass]="{
        'fa-solid': isWishlisted,
        'fa-regular': !isWishlisted
      }"
    ></i>
  </div>

  <!-- Image -->
  <div class="image-container">
    <img [src]="car.imageUrl" [alt]="car.brand + ' ' + car.model" />
    <div *ngIf="car.badge" class="badge">{{ car.badge }}</div>
  </div>

  <!-- Details -->
  <div class="car-details">

    <div class="title">
      <div class="brand">{{ car.brand }} {{car.model}}</div>
    </div>

    <div class="prices">
      <div class="price">{{ car.price | number : '1.0-2' }} €</div>
    </div>

    <div class="mileage">
      ({{ car.mileage | number }} км)
    </div>

    <div class="meta">
      <span>обл. {{ car.region }}</span>
      <span>{{ car.date }}</span>
    </div>

  </div>
</div>
